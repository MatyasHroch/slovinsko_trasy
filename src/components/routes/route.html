<article>
  <div class="flex-row space-between align-center">
    <h3 class="fit">{name}</h3>
    <div class="flex-col fit">
      <span> <i class="fa-regular fa-clock"></i> {duration}</span>
      <span> <i class="fa-solid fa-signs-post"></i> {distance}</span>
    </div>
  </div>
  <iframe src="{map_src}" frameborder="0"></iframe>
</article>
